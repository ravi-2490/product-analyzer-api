<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .mainContainer{
        width: 100%;
        height:100vh;
        background-color: beige;
        display: flex;
        align-items: center;
        /* justify-content: center; */
        flex-direction: column;
        /* justify-content: space-around; */
    }
    .title span{
        color: red;
    }
    .buttonContainer{
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
    }
</style>
<body>
    <div class="mainContainer">
        <br /><br />
        <div class="title">
            <h1>Choose the month name to get the <span>Statistics</span></h1>
        </div>
        <br /><br />
        <div class="formContainer">
            <form method="post" action="/giveStatistics">
                <select class="form-select" aria-label="Default select example" name="month">
                    <option selected>select the month name</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">september</option>
                    <option value="10">October</option>
                    <option value="11">Novomber</option>
                    <option value="12">December</option>
                </select>
                <br /><br />
                <div class="buttonContainer">
                    <button type="submit" class="btn btn-primary">Get statistics</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
